<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Public/signup.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="container-fluid section">
      <p class="text-center h1 p-4 sign-header">HO-YO</p>
      <div class="row row-cols-1 justify-content-center mt-5">
        <div class="col-10 col-md-4 br p-3">
            <p class="text-center h4 p-1">ADMIN PANEL</p>
            <p class="text-center h6 p-1 mb-3">Enter user email and mobile number</p>
          <form action="/activate-rooms" method="POST">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone number"
                  pattern="[0-9]{10}"
                  aria-label="number"
                  name="phonenumber"
                  aria-describedby="basic-addon1"
                  minlength="9"
                  maxlength="10"
                  required
                />
              </div>
              <button class="btn btn-primary">ACTIVATE ROOMS</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/internetCheck/internetCheck.js"></script>
  </body>
</html>
